<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Theater</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/">
</head>

<body>

    <section>
        <img id="logo" src="images/logo.png" alt="Flatdango Logo">
        <div class="hero">
            <h1 id="heading">Flatdango</h1>
            <br>
            <h2>Movies</h2>
        </div>

        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search movie by title...">
            <button id="search-button">Search</button>
        </form>
    </section>
    <br>

    <div class="container">
        <div id="movie-container" class="movies">
        </div>
        <button>Load More</button>
        <!-- Container for movie cards -->
    </div>

    <script src="script.js"></script>
</body>

</html>
